# fly.toml app configuration file for arbitrage-app1
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "arbitrage-app1"
primary_region = "cdg"

[build]

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
